<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Object For All and All For One</title>
</head>
<body>

    <h1>What I found in the Junk Drawer</h1>
    <button id="btn-getJunk">Get Junk</button>
    <button id="btn-getCategories">Get Categories</button>
    <button id="btn-getCategoryDetails">Get Category Details</button>
    <div id="container"></div>

    <h2>Add More Junk Categories</h2>
    <fieldset>
        <label for="junk__category">Name:</label>
        <input id="junk__category" class="junk__category" type="text" autofocus />
    </fieldset>

    <button class="btn category__save" id="btn-saveCategory">Save Junk Category</button>

    <h2>Add More Junk Items</h2>
    <fieldset>
            <label for="select__category">Category:</label>
            <select class="selectDropDown">
            </select>
        <label for="junk__name">Name:</label>
        <input id="junk__name" class="junk__name" type="text" autofocus />
    </fieldset>

    <button class="btn junk__save" id="btn-saveJunk">Save Junk</button>

    <script src="scripts/dbcalls.js"></script>
    <script src="scripts/dom-category.js"></script>
    <script src="scripts/dom-junk.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
